<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Superhero</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid" style="padding-top: 20px;">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Create Superhero</h3>
            <form method="post" th:action="@{/save}">
                <div class="form-group">
                    <label for="heroName">Hero Name:</label>
                    <input type="text" id="heroName" name="heroName" class="form-control" autofocus required>
                </div>
                <div class="form-group">
                    <label for="realName">Real Name:</label>
                    <input type="text" id="realName" name="realName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="creationYear">Creation Year:</label>
                    <input type="number" id="creationYear" name="creationYear" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Done</button>
                    <a th:href="@{/dashboard}" class="btn btn-secondary">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
